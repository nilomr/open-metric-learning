accelerator: gpu
devices: 1
precision: 32

dataframe_name: df.csv
dataset_root: /data/zool-songbird/shil5293/projects/open-metric-learning/great-tit-train/datasets/GRETI

bs_val: 256
num_workers: 8

transforms_val:
  name: greti_augs_val
  args:
    im_size: 224

model:
  name: vit
  args:
    arch: vits16
    normalise_features: False
    use_multi_scale: False
    weights: custom
    weights_path: /data/zool-songbird/shil5293/projects/open-metric-learning/great-tit-train/logs/GRETI2023-03-05_22-42-42_metric_learning/checkpoints/best.ckpt


metric_args:
  metrics_to_exclude_from_visualization: [cmc,]
  cmc_top_k: [1, 5]
  map_top_k: [5]
  fmr_vals: [0.01]
  precision_top_k: [5]
  pfc_variance: [0.5, 0.9, 0.99]
  return_only_main_category: False
  visualize_only_main_category: True

hydra:
  searchpath:
   - pkg://oml.configs
